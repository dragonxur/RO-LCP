<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RO-LCP System Monitor</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>RO-LCP System Monitor</h1>
            <p>Real-time Linux Control Plane</p>
            <div class="controls">
                <button id="theme-toggle" class="theme-btn">ðŸŒ™ Dark Mode</button>
                <button id="export-data" class="export-btn">ðŸ“Š Export Data</button>
            </div>
        </header>
        
        <main>
            <div class="metrics-grid">
                <div class="metric-card cpu-card">
                    <h2>CPU Usage</h2>
                    <div class="metric-value" id="cpu-usage">--%</div>
                    <div class="metric-chart">
                        <div class="progress-bar" id="cpu-bar"></div>
                    </div>
                    <div class="metric-details">
                        <div>Load Average: <span id="load-average">--</span></div>
                        <div>Uptime: <span id="uptime">--</span></div>
                    </div>
                </div>
                
                <div class="metric-card memory-card">
                    <h2>Memory</h2>
                    <div class="metric-value" id="memory-usage">--</div>
                    <div class="metric-details">
                        <div>Total: <span id="memory-total">--</span> MB</div>
                        <div>Used: <span id="memory-used">--</span> MB</div>
                        <div>Free: <span id="memory-free">--</span> MB</div>
                    </div>
                    <div class="metric-chart">
                        <div class="progress-bar" id="memory-bar"></div>
                    </div>
                </div>
                
                <div class="metric-card disk-card">
                    <h2>Disk Usage</h2>
                    <div class="metric-value" id="disk-usage">--</div>
                    <div class="metric-details">
                        <div>Total: <span id="disk-total">--</span> GB</div>
                        <div>Used: <span id="disk-used">--</span> GB</div>
                        <div>Free: <span id="disk-free">--</span> GB</div>
                    </div>
                    <div class="metric-chart">
                        <div class="progress-bar" id="disk-bar"></div>
                    </div>
                </div>
            </div>

            <div class="charts-section">
                <div class="chart-container">
                    <h3>Performance History (Last 20 samples)</h3>
                    <canvas id="history-chart"></canvas>
                </div>
            </div>
            
            <div class="status-section">
                <h2>System Status</h2>
                <div class="status-indicator" id="system-status">
                    <span class="status-dot"></span>
                    <span class="status-text">Checking...</span>
                </div>
                <div class="alerts-section" id="alerts-section">
                    <h3>Alerts</h3>
                    <div id="alerts-list"></div>
                </div>
                <div class="last-update">
                    Last updated: <span id="last-update">--</span>
                </div>
            </div>
        </main>
    </div>
    
    <script src="/static/js/monitor.js"></script>
</body>
</html>
